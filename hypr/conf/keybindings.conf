bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower	# Brightness Lower
# Play/Pause current player
bindel = ,XF86AudioPlay, exec, swayosd-client --playerctl play-pause
# Next song for current player
bindel = ,XF86AudioPlay, exec, swayosd-client --playerctl play-pause
