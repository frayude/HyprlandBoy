# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
# Monitors from existing configuration
monitor=,preferred,auto, 1

# ==================
# AUTO START
# ==================
exec-once = waypaper --restore                          # Wallpaper
exec-once = waybar                                      # Waybar
exec-once = dunst                                       # Notifications     
exec-once = swayosd-server                              # OSD
exec-once = wl-paste --watch cliphist store             # Clipboard
exec-once = kitty -e btop
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    
    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# Touchpad
device {                                              
    name = elan050b:01-04f3:312b-touchpad
    sensitivity = 0.3
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# -----------------------------------------------------
# Window rules
# -----------------------------------------------------
source = ~/.config/hypr/conf/windowrules.conf 

# ==================
# KEYBINDINGS
# ==================
$mainMod = Super 
$HYPRSCRIPTS = ~/.config/hypr/scripts

# === Applications ===
bind = $mainMod, Return, exec, kitty            # Terminal	
bind = $mainMod, space, exec, rofi -show drun   # App Launcher
bind = $mainMod, E, exec, nautilus              # File Manager		
bind = $mainMod, B, exec, brave		            # Brave
bind = $mainMod, C, exec, code			        # Vscode
bind = $mainMod, N, exec, nmgui                 # NM GUI

# === System Controls ===
bind = $mainMod SHIFT, e, exit,
bind = $mainMod shift, L, exec, ~/.config/hypr/scripts/power.sh lock    # Lock Screen

# === Actions ===
bind = $mainMod SHIFT, R, exec, hyprctl reload                          # Reload Hyprland
bind = $mainMod SHIFT, W, exec, killall waybar; waybar &				# Reload Waybar
bind = $mainMod CTRL, Q, exec, wlogout                                  # Start wlogout
bind = $mainMod, V, exec, ~/.config/hypr/scripts/cliphist.sh            # Clipboard 
bind = $mainMod, U, exec, ~/.config/hypr/settings/installupdates.sh     # Updates Packages

# === Actions Screenshot ===
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot.sh                        # Take a screenshot
bind = $mainMod, S, exec, $HYPRSCRIPTS/screenshot.sh --instant                  # Take an instant full-screen screenshot
bind = $mainMod SHIFT, S, exec, $HYPRSCRIPTS/screenshot.sh --instant-area       # Take a schreenshot area

# === Audio Controls ===
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 1	        # Volume Raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -1	        # Volume Lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle	    # Audio Mute
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle	    # Audio Mic Mute

# === Brightness Controls ===
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness 1		# Brightness Raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -1	# Brightness Lower

# === Display ===
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# === Window Managemet ===
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q,  exec, hyprctl activeworkspace -j | jq '.id' | xargs -I{} sh -c 'hyprctl clients -j | jq ".[] | select(.workspace.id == {}) | .pid" | xargs kill' # Kill all windows

# === Layout ===
bind = $mainMod, F, fullscreen, 1                       # Set active window to fullscreen
bind = $mainMod SHIFT, F, fullscreen, 0                 # Maximize Window
bind = $mainMod, R, layoutmsg, togglesplit

# === Focus Navigation ===
binde = ALT,Tab,cyclenext           # Cycle between windows
binde = ALT,Tab,bringactivetotop    # Bring active window to the top

# === Window Movement ===
bind = $mainMod, H, movewindow, l
bind = $mainMod, J, movewindow, d
bind = $mainMod, K, movewindow, u 
bind = $mainMod, L, movewindow, r 

# === Actived Workspace Navigation ===
bind = $mainMod, Tab, workspace, e+1       # Open next workspace

# === Mouse Wheel Navigation ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# === Numbered Workspaces ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === Move All Windows to Numbered Workspaces ===
bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6  # Move all windows to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7  # Move all windows to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8  # Move all windows to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9  # Move all windows to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

# === Move/resize windows with mainMod + Mouse and Dragging ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# === Manual Sizing ===
binde = $mainMod, minus, resizeactive, -10% 0
binde = $mainMod, equal, resizeactive, 10% 0
bind  = $mainMod, 0, togglefloating                # Reset size
binde = $mainMod SHIFT, minus, resizeactive, 0 -10%
binde = $mainMod SHIFT, equal, resizeactive, 0 10%

